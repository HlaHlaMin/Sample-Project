<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class=" text-center ms-5 me-5 bg-info">
      <div class="  mt-4 ">
        <p class=" fs-2">CONTACT US</p>
      </div>

    </div>
    
    <div class=" mb-5 fs-3">
      <div class="row">
        <div class="col-6 offset-3 ">
          <div class="mb-3 ">
            <label class=" fs-5 ms-3"> Name</label>
            <input type=" text" class=" form-control" placeholder=" Enter Name...">
          </div>
          <div class="">
            <div class="mb-3 ">
              <label class=" fs-5 ms-3"> Email</label>
              <input type=" text" class=" form-control" placeholder=" example : example@gmail.com">
            </div>
            <div class=" mb-3">
              <label class=" fs-5 ms-3">Message</label>
              <textarea  class=" form-control" cols="30" rows="10" placeholder=" Enter Message.."></textarea>           
            </div>
            <div class="mt-3 mb-3 text-center d-flex justify-content-around" >
               <button type="button" class="btn btn-primary fs-4">Send Message</button>
            </div>
          </div>
          
        </div>
        
      </div>

    </div>

    </div>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
  ></script>
</html>
